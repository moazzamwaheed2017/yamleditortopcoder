<app-icons [name]="'close'" class="close-icon" (click)="onClose()"></app-icons>
<h1 mat-dialog-title>Add vendor</h1>
<div mat-dialog-content>
    <form>
        <div class="space-between">
            <app-input [value]="''" label="Vendor Name"></app-input>
        </div>
        <div class="space-between">
            <app-input [value]="''" label="Vendor contact name"></app-input>
        </div>
        <div class="space-between">
            <app-input [value]="''" label="Vendor contact title"></app-input>
        </div>
        <div class="space-between">
            <app-input [value]="''" label="Vendor contact phone"></app-input>
        </div>
        <div class="space-between">
            <app-input [value]="''" label="Vendor contact email"></app-input>
        </div>
    </form>
</div>

<div mat-dialog-actions>
  <app-button (click)="onClose()">Add</app-button>
</div>
