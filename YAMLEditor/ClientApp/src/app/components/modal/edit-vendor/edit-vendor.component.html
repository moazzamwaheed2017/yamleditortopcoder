<app-icons [name]="'close'" class="close-icon" (click)="onClose()"></app-icons>
<h1 mat-dialog-title>Edit vendor</h1>
<div mat-dialog-content>
    <form>
        <div class="space-between">
            <app-input [value]="''" label="Vendor Name"></app-input>
        </div>
        <div class="space-between">
            <app-input [value]="''" label="Email Address"></app-input>
        </div>
        <div class="space-between">
            <app-select [options]="candidates" label="Locaion"></app-select>
        </div>
    </form>
</div>

<div mat-dialog-actions>
  <app-button (click)="onClose()">Save Changes</app-button>
</div>
