<div *ngIf="!this.dataSource" class="spinner-container">
  <app-spinner></app-spinner>
</div>
<div class="container">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Username</th>
      <td mat-cell *matCellDef="let element">
          <app-avatar [username]="element.username" [name]="element.name"></app-avatar>
      </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="employer">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Employer</th>
      <td mat-cell *matCellDef="let element">{{ element.employer }}</td>
    </ng-container>
  
    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>
  
    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element" class="action-td">
          <app-hover-dots [actions]="element.actions" [data]="element" [actionType]="actionType"></app-hover-dots>
      </td>
    </ng-container>
  
    <!-- Location Column -->
    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Location</th>
      <td mat-cell *matCellDef="let element">{{ element.location }}</td>
    </ng-container>
  
    <!-- total Of projects Column -->
    <ng-container matColumnDef="totalProjects">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Total Projects</th>
      <td mat-cell *matCellDef="let element">{{ element.totalProjects }}</td>
    </ng-container>
  
    <!-- skill Column -->
    <ng-container matColumnDef="skill">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Skill/Technology</th>
      <td mat-cell *matCellDef="let element">{{ element.skill }}</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  
</div>
