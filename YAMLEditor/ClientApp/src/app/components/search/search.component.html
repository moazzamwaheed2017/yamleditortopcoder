<div class="container flex">
    <app-icons [name]="'search'" [iconClass]="(theme$|async)==='light'? 'black': ''"></app-icons>
    <input
    type="text"
    placeholder="Search for a street"
    [formControl]="control"
    [matAutocomplete]="auto"
  />
  <mat-autocomplete #auto="matAutocomplete" class="search-theme-level2">
    <mat-option *ngFor="let street of filteredData | async" [value]="street">
      {{ street }}
    </mat-option>
  </mat-autocomplete>
  
</div>
