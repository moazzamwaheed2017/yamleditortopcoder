<ng-scrollbar class="scroll-event" thumbClass="white-scrollbars">
  <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
    <!-- This is the tree node template for leaf nodes -->
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding (click)="nodeClick(node)">
      <!-- you may need use a disabled button to provide padding for tree leaf -->
      <!-- <button mat-icon-button disabled></button> -->
      <button class="link-button">
        <div >{{ node.name }}</div>
      </button>
    </mat-tree-node>
    <!-- This is the tree node template for expandable nodes -->
    <mat-tree-node
      *matTreeNodeDef="let node; when: hasChild"
      matTreeNodePadding
      (click)="nodeClick(node)"
    >
      <!-- <button
        mat-icon-button
        matTreeNodeToggle
        [attr.aria-label]="'Toggle ' + node.name"
      >
        <mat-icon class="mat-icon-rtl-mirror">
          {{ treeControl.isExpanded(node) ? "expand_more" : "chevron_right" }}
        </mat-icon>
      </button> -->
      <button
        matTreeNodeToggle
        class="link-button"
      >
        <app-icons [iconClass]="(theme$|async)==='light'? 'black': ''" class="toggle-icon" [name]="treeControl.isExpanded(node) ? 'square-minus' : 'square-add'"></app-icons>
      </button>
      <div >{{ node.name }}</div>
      
    </mat-tree-node>

  </mat-tree>

  <!-- <div class="mask-wrapper">
    <div class="mask">xxxxxx</div>
  </div> -->
</ng-scrollbar>
